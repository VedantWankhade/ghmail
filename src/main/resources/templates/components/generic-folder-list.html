<!DOCTYPE html>
<html>
<head>
</head>

<body>

	<div th:fragment="generic-folder-list (folderListHeader, folders)">
		<div th:if="${folders}">
			<div th:text="${folderListHeader}"></div>
			<div>
				<ul>
					<li th:each="folder: ${folders}">
						<a th:href="@{'/?folder=' + ${folder.label}}" th:text="${folder.label}"></a> <span th:text="${unreadStats.get(folder.label)}"></span>
					</li>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
