<!DOCTYPE html>
<html>
<head>
</head>

<body>

	<div th:fragment="generic-folder-list (folderListHeader, folders)">
		<div class="card" th:if="${folders}">
			<div class="card-header" th:text="${folderListHeader}"></div>
			<div class="card-body">
				<ul class="list-group">
					<li th:each="folder: ${folders}"
						class="list-group-item d-flex justify-content-between align-items-center">
						<a th:href="@{'/?folder=' + ${folder.label}}" th:text="${folder.label}"></a> <span
						class="badge bg-primary rounded-pill" th:text="${unreadStats.get(folder.label)}"></span>
					</li>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
