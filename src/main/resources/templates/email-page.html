<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>GHMail</title>
<meta name="viewport" content="width=device-width" />
<!-- Bootstrap CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">

<style type="text/css">
.container {
	display: grid;
	grid-template-areas: "header header header" "nav content content"
		"footer footer footer";
	grid-template-columns: 200px 1fr 200px;
	grid-template-rows: auto 1fr auto;
	grid-gap: 10px;
	height: 100vh;
}

header {
	grid-area: header;
}

nav {
	grid-area: nav;
	margin-left: 0.5rem;
}

main {
	grid-area: content;
}

aside {
	grid-area: side;
	margin-right: 0.5rem;
}

footer {
	grid-area: footer;
}
</style>

</head>
<body>

	<div class="container">
		<header>
			<h1>
				Hello, <span th:text="${userId}"></span>
			</h1>
		</header>

		<nav>
			<div
				th:insert="components/generic-folder-list :: generic-folder-list (folderListHeader = 'Default Folders', folders = ${defaultFolders})"></div>
			<div
				th:insert="components/generic-folder-list :: generic-folder-list (folderListHeader = 'User Folders', folders = ${userFolders})"></div>
		</nav>

		<main>
			<div class="card">
				<div class="card-header">View Email</div>
				<dl class="card-body">
					<dt>From</dt>
					<dd th:text="${email.from}"></dd>
					<dt>To</dt>
					<dd th:text="${toIds}"></dd>
					<dt>Subject</dt>
					<dd th:text="${email.subject}"></dd>
					<dt>Body</dt>
					<dd th:text="${email.body}"></dd>
				</dl>
			</div>
		</main>

		<footer> Footer </footer>
	</div>

	<!-- Bootstrap JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
